<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapperAll">
         <input type="radio" name="slider" class="buttons slideFirst" checked>
         <input type="radio" name="slider" class="buttons slideSecond">
         <input type="radio" name="slider" class="buttons slideThird">
         <input type="radio" name="slider" class="buttons slideForth">
         <input type="radio" name="slider" class="buttons slideFifth">
   <div class="slider">
      <div class="wrapper">
         <div class="inner" data-inner="">
            <div class="slide" id="slide">
               1
            </div>
            <div class="slide">
               2   
            </div>
            <div class="slide">
               3
            </div>
            <div class="slide">
               4  
            </div>
            <div class="slide">
               5 
            </div>
         </div>
      </div>
   </div>
   <div id="arrows">
      <label for="slideFirst"></label>
      <label for="slideSecond"></label>
      <label for="slideThird"></label>
      <label for="slideForth"></label>
      <label for="slideFifth"></label>
   </div>
</div>
</body>
</html>
